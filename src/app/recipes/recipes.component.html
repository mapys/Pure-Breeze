<div class="row">
  <div class="col-md-5">
    <app-recipe-list (currentRecipeSelected)="setCurrentRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="currentRecipe; else infoText" [displayedRecipe]="currentRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe.</p>
    </ng-template>
  </div>
</div>
